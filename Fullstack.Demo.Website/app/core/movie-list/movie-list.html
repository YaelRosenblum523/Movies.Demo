<ul class="list-group">
    <li ng-repeat="movie in $ctrl.movies | filter:$ctrl.filter | orderBy:$ctrl.sort"
        class="list-group-item d-flex justify-content-between align-items-center movie-list-group-item"
        ng-click="onClick(movie)">
        <div class="movie-img-container"> 
            <img class="img-fluid movie-img movie-img-small"  check-image
            ng-src="{{movie.posterUrl}}"
                alt="{{movie.title}}"></div>
        <div class="movie-text-container">
            <h5 class="card-title movie-card-title">{{movie.title}}</h5>
            <div><span class="movie-card-title">Year: </span>{{movie.year}}</div>
            <div><span class="movie-card-title">Director: </span>{{movie.director}}</div>
        </div>
    </li>
</ul>
